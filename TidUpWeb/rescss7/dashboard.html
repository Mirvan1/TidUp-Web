	<title></title>

<body>
<div class="sidebar">
	<div class="sidebar-logo">
		<img src="">
	</div>

	<div class="lists-div">
		<ul class="side-list">
			<li><i class="fas fa-pencil-alt"></i>
				<a href="">Dashboard</a></li>
			<li><i class="fas fa-pencil-alt"></i>
				<a href="">All Items</a></li>
			<li><i class="fas fa-pencil-alt"></i>
				<a href="">Edit Profile</a></li>
			<li><i class="fas fa-pencil-alt"></i>
				<a href="">Invite Company</a></li>
			<li><i class="fas fa-pencil-alt"></i>
				<a href="">Assign Manager</a></li>
			<li><i class="fas fa-pencil-alt"></i>
				<a href="">Export Data</a></li>
			<li><i class="fas fa-pencil-alt"></i>
				<a href="">Logout</a></li>
		</ul>
	</div>
</div>

<div class="dash-header">
	
</div>

<div class="dashboard-cards">
	<div class="folder-card">
		
		<h4>Folders</h4>
		<p>15</p>
		<i class="fas fa-folder fa-5x"></i>
	</div>	
	<div class="items-card">
		
		<h4>Items</h4>
		<p>5</p>
		<i class="fas fa-layer-group fa-5x"></i>
	</div>

	<div class="manager-card">
		
		<h4>Manager</h4>
		<p>45</p>
		<i class="fas fa-user-tie fa-5x"></i>
	</div>

	<div class="employee-card">
	
		<h4>Employee</h4>
		<p>25</p>
		<i class="fas fa-user fa-5x"></i>
	</div>

	<div class="value-card">
		
		<h4>Total Value</h4>
		<p>15.222</p>
		<i class="fas fa-money-bill-alt fa-5x"></i>
	</div>

	<div class="quantity-card">
	
		<h4>Quantity</h4>
		<p>150</p>
		<i class="fas fa-sort-numeric-up-alt fa-5x"></i>
	</div>	
</div>
